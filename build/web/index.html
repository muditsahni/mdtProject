<body onload="loginFailed()">
<div class="container" style="width:100%; margin-top:15px">
<h1 style="font-family:cursive; font-size:50px">LifeBeats</h1>
  <section class="container" style="width:100%">
    <div class="login">
      <h1>Login</h1>
      <form method="POST" action="MDTProjectController">
        <p><input type="text" name="userid" required value="" placeholder="id"></p>
        <p><input type="password" name="password" required value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>
	
  </section>
 </div>
